<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

    <title>Patient Information</title>
</head>
<div class="row m-5"></div>
<div class="container-fluid row m-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <table class="table border">
            <tr class="border">
                <td class="border">Last Name:</td>
                <td class="border">First Name:</td>
                <td>Middle (Initial):</td>
            </tr>
            <tr>
                <td class="border">Date:</td>
                <td class="border">Address:</td>
                <td class="border">Marital Status:</td>
            </tr>
            <tr>
                <td class="border">Date of Birth:</td>
                <td class="border">Sex:</td>
                <td class="border">Social Security Number:</td>
            </tr>
            <tr>
                <td class="border">Zip Code:</td>
                <td class="border">Province:</td>
                <td class="border">City:</td>
            </tr>
            <tr class="border">
                <td class="border">Contact Number:</td>
                <td>Email Address:</td>
            </tr>
            <tr class="border">
                <td>Emergency Contact:</td>
            </tr>
            <tr>
                <td class="border">Insurance Coverage Plan:</td>
            </tr>
        </table>
    </div>
    <div class="col-sm-3"></div>
</div>

<h4 class="text-center">__________________________</h4>
<p class="text-center">Signature Above Printed Name</p>


</body>
</html>
